system {
    host-name MX-P03;
    no-redirects;
    root-authentication {
        encrypted-password "1$eJ/330n2$0RGSTYVvjzW3kDzK9rIX50"; ## SECRET-DATA
    }
    login {
        user ansible {
            class super-user;
            authentication {
                encrypted-password "$1$uO86FQk7$foNS0XuNOpUoOjpY9xzjp0"; ## SECRET-DATA
            }
        }
    }
    services {
        ssh;
        telnet;
        netconf {
            ssh {
                port 830;
            }
            traceoptions {
                file nc.txt size 1m world-readable;
                flag incoming;
            }
