snmp {
    community ccbnet;
}

routing-options {
    router-id 10.100.1.3;
    autonomous-system 100;
    static {
        route 192.168.0.0/24 next-hop 172.20.5.1;
        route 10.8.0.0/24 next-hop 172.20.5.1;
    }
}
interfaces {
    ge-0/0/0 {
        description "PEER:XR-P01|PPORT: GigabitEthernet0/0/0/1"
        mtu 4476;
        unit 0 {
            family inet {
                address 172.20.1.3/31;
            }
            family mpls;
        }
    }
    ge-0/0/1 {
        description "PEER:MX-P02|PPORT: ge-0/0/1"
        mtu 4476;
        unit 0 {
            family inet {
                address 172.20.1.5/31;
            }
            family mpls;
        }
    }
    ge-0/0/2 {
        description "PEER:XR-PE01|PPORT: GigabitEthernet0/0/0/1"
        mtu 4476;
        unit 0 {
            family inet {
                address 172.20.1.9/31;
            }
            family mpls;
        }
    }
    ge-0/0/4 {
        description "PEER:MX-PE03|PPORT: ge-0/0/1"
        mtu 4476;
        unit 0 {
            family inet {
                address 172.20.1.17/31;
            }
            family mpls;
        }
    }
    ge-0/0/5 {
        description "PEER:MX-PE04|PPORT: ge-0/0/1"
        mtu 4476;
        unit 0 {
            family inet {
                address 172.20.1.21/31;
            }
            family mpls;
        }
    }
    lo0 {
        unit 0 {
            family inet {
                address 10.100.1.3/32;
            }
        }
    }
    fxp0 {
        unit 0 {
            family inet {
                address 172.20.5.4/28;
            }
        }
    }
}
protocols {
    ospf {
        area 0 {
            interface ge-0/0/0 {
                interface-type p2p;
                metric 1000;
            }
            interface ge-0/0/1 {
                interface-type p2p;
                metric 1000;
            }
            interface ge-0/0/2 {
                interface-type p2p;
                metric 1000;
            }
            interface ge-0/0/4 {
                interface-type p2p;
                metric 1000;
            }
            interface ge-0/0/5 {
                interface-type p2p;
                metric 1000;
            }
            interface lo0.0 {
                passive;
            }
        }
    }
    mpls {
        interface ge-0/0/0;
        interface ge-0/0/1;
        interface ge-0/0/2;
        interface ge-0/0/4;
        interface ge-0/0/5;
    }
    lldp {
        interface ge-0/0/0;
        interface ge-0/0/1;
        interface ge-0/0/2;
        interface ge-0/0/4;
        interface ge-0/0/5;
    }
}
protocols {
    bgp {
        group NG-IBGP-RRPEER {
            type internal;
            local-address 10.100.1.3;
            family inet {               
                unicast;
            }
            family inet-vpn {
                unicast;
            }
            family evpn {
                signaling;
            }
            neighbor 10.100.1.1;
        }
    }
}
