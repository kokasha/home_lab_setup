protocols {
    ospf {
        area 0 {
            interface ge-0/0/0 {
                interface-type p2p;
                metric 1000;
            }
            interface ge-0/0/1 {
                interface-type p2p;
                metric 1000;
            }
            interface ge-0/0/4 {
                interface-type p2p;
                metric 1000;
            }
            interface ge-0/0/5 {
                interface-type p2p;
                metric 1000;
            }
            interface lo0.0 {
                passive;
            }
        }
    }
    mpls {
        interface ge-0/0/0;
        interface ge-0/0/1;
        interface ge-0/0/4;
        interface ge-0/0/5;
    }
    lldp {
        interface ge-0/0/0;
        interface ge-0/0/1;
        interface ge-0/0/4;
        interface ge-0/0/5;
    }
}
